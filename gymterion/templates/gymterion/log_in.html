{% extends 'gymterion/base.html' %}

{% load static %}

{% block content %}
    <body>
        <div id="log_in_wrapper" class="more_round">
            <form action="{% url 'authenticate' %}" method="POST">
                {% csrf_token %}
                <div id="log_in_input_wrapper">
                    <input class="log_in_input bit_round" name="username" placeholder="login"></input>
                    <input class="log_in_input bit_round" name="password" placeholder="password" type="password"></input>
                </div>
                <button type="submit" id="log_in_button" class="bit_round">Log In</div>
            </form>
        </div>
    </body>
</html>

{% endblock %}
